<!DOCTYPE html>
<html>
<head>
    <title>Balance Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/luxon@3"></script> 
</head>
<body>
    <h1>Balance Tracker</h1>

    <form id="new-account-form">
        <label for="account-name">Account Name:</label>
        <input type="text" id="account-name" name="account-name" required>
        <button type="submit">Create Account</button>
    </form>

    <h2>Add New Balance</h2>

    <form id="add-balance-form">
        <label for="account-select">Account:</label>
        <select id="account-select" name="account-select">
        </select><br><br>

        <label for="balance">Balance (EUR):</label> 
        <input type="number" id="balance" name="balance" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required value="2024-10-29"><br><br> 
        <button type="submit">Add Balance</button>
    </form>

    <canvas id="balance-chart"></canvas>
    <table id="balance-table"></table>

    <script src="/static/script.js" defer></script> 
</body>
</html>
