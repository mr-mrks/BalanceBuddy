<!DOCTYPE html>
<html>
<head>
    <title>BalanceBuddy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="chart-container">
        <canvas id="balanceChart"></canvas>
    </div>
    <div id="current-balances"></div>
    <div id="add-account-form">
        <h2>Add Account</h2>
        <input type="text" id="new-account-name" placeholder="Account Name">
        <button id="add-account-button">Add</button>
    </div>
    <div id="add-balance-form">
      <h2>Add Balance</h2>
        <select id="account-select"></select>
        <input type="date" id="balance-date">
        <input type="number" id="balance-amount" placeholder="Amount">
        <button id="add-balance-button">Add Balance</button>
    </div>
    <div id="update-balance-form">
        <h2>Update Balance</h2>
        <select id="update-account-select"></select>
        <select id="update-balance-select"></select>
        <input type="date" id="update-balance-date">
        <input type="number" id="update-balance-amount" placeholder="Amount">
        <button id="update-balance-button">Update Balance</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
