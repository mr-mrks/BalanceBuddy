<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Balance Tracker</h1>
    <div>
        <h2>Add Account</h2>
        <input type="text" id="account_name" placeholder="Account Name">
        <input type="number" id="initial_balance" placeholder="Initial Balance">
        <button onclick="addAccount()">Add Account</button>
    </div>
    <div>
        <h2>Update Balance</h2>
        <input type="text" id="update_account_name" placeholder="Account Name">
        <input type="number" id="new_balance" placeholder="New Balance">
        <button onclick="updateBalance()">Update Balance</button>
    </div>
    <div>
        <h2>Balance Chart</h2>
        <canvas id="balanceChart"></canvas>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
